<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zowi Payment Form</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; display:flex; justify-content:center; align-items:center; height:100vh; }
    .form-container { background:white; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin-top:10px; }
    input, select, button { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { background:#333; color:white; cursor:pointer; }
    button:hover { background:#555; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Payment Proof</h2>
    <form id="orderForm">
      <label>Name</label>
      <input type="text" name="name" required>
      
      <label>Phone</label>
      <input type="text" name="phone" required>
      
      <label>City</label>
      <input type="text" name="city" required>
      
      <label>Address</label>
      <input type="text" name="address" required>
      
      <label>Payment Channel</label>
      <select name="payment_channel" required>
        <option value="Telebirr">Telebirr (0979347496)</option>
        <option value="M-PESA">M-PESA (0710341139)</option>
        <option value="CBE">CBE (1000111363297)</option>
      </select>
      
      <label>Payment Proof</label>
      <input type="file" name="file" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      let formData = new FormData(this);

      try {
        let response = await fetch("YOUR_WEB_APP_URL", {
          method: "POST",
          body: formData
        });

        let result = await response.json();
        if (result.result === "success") {
          window.location.href = "success.html";  // Redirect after success
        } else {
          alert("❌ Error: " + result.message);
        }
      } catch (err) {
        alert("⚠️ Failed to submit: " + err);
      }
    });
  </script>
</body>
</html>
